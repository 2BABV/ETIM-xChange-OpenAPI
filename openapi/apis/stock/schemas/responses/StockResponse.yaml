type: object
additionalProperties: false
description: Response containing stock availability and quantity information for a specific trade item
required:
  - data
properties:
  data:
    $ref: '../domain/Stock.yaml'
examples:
  - data:
      quantity: 150.50
      available: true
  - data:
      quantity: 0
      available: false
  - data:
      quantity: 2.5
      available: true
