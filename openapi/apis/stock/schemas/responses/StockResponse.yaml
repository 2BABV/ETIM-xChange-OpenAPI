type: object
additionalProperties: false
description: Response containing stock availability and quantity information for a specific trade item
required:
  - quantity
  - available
properties:
  quantity:
    type: number
    minimum: 0
    multipleOf: 0.0001
    description: The available stock quantity for the trade item
    examples:
      - 150.50
      - 0
      - 2.5
  available:
    type: boolean
    description: Indicates whether the item is currently available for order
    examples:
      - true
      - false
examples:
  - quantity: 150.50
    available: true
  - quantity: 0
    available: false
  - quantity: 2.5
    available: true
