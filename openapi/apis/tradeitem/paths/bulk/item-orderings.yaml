get:
  operationId: getBulkItemOrderings
  summary: Retrieve item ordering information in bulk
  description: |
    Retrieve trade item ordering information in bulk with cursor-based pagination.
    Returns ordering details including order units, minimum/maximum quantities, order step sizes,
    lead times, and unit conversions.
    
    This endpoint is optimized for scenarios where only ordering data is needed,
    such as inventory management or order processing systems.
    
    **ETIM xChange**: Bulk retrieval of `Ordering` data  
    **Path**: `Supplier[].Product[].TradeItem[].Ordering`
  tags:
    - BulkOperations
  parameters:
    - $ref: ../../../../shared/parameters/query/cursor.yaml
    - $ref: ../../../../shared/parameters/query/limit.yaml
    - $ref: ../../../../shared/parameters/query/selection-id.yaml
    - $ref: ../../../../shared/parameters/query/mutation-date.yaml
    - $ref: ../../../../shared/parameters/query/supplier-id-gln.yaml
  responses:
    '200':
      description: Successfully retrieved item ordering information
      content:
        application/json:
          schema:
            $ref: ../../schemas/responses/BulkItemOrderingsResponse.yaml
          examples:
            success:
              summary: Successful bulk retrieval
              value:
                data:
                  - supplierIdGln: "8712423012485"
                    supplierItemNumber: "SKU-LAMP-001"
                    ordering:
                      orderUnit: "C62"
                      minimumOrderQuantity: 1
                      orderStepSize: 1
                      standardOrderLeadTime: 5
                      useUnit: null
                      useUnitConversionFactor: null
                      singleUseUnitQuantity: null
                      alternativeUseUnit: null
                      alternativeUseUnitConversionFactor: null
                meta:
                  cursor: "eyJzdXBwbGllcklkR2xuIjoiODcxMjQyMzAxMjQ4NSJ9"
                  hasNext: true
                  hasPrev: false
                  limit: 100
                  estimatedTotal: 15420
    '400':
      $ref: ../../../../shared/responses/400-bad-request.yaml
    '401':
      $ref: ../../../../shared/responses/401-unauthorized.yaml
    '403':
      $ref: ../../../../shared/responses/403-forbidden.yaml
    '500':
      $ref: ../../../../shared/responses/500-internal-server-error.yaml
