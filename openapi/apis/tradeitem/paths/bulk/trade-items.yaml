get:
  operationId: getBulkTradeItems
  summary: Retrieve trade items in bulk
  description: |
    Retrieve all trade items in bulk with cursor-based pagination. Returns complete trade item 
    information including identification, ordering, pricing, logistics, and relationships.
    
    Supports filtering by selection identifier and mutation date for incremental synchronization.
    Designed for high-volume data exchange scenarios with efficient pagination.
    
    **ETIM xChange**: Bulk retrieval of `TradeItem[]`  
    **Path**: `Supplier[].Product[].TradeItem[]`
  tags:
    - BulkOperations
  parameters:
    - $ref: ../../../../shared/parameters/query/cursor.yaml
    - $ref: ../../../../shared/parameters/query/limit.yaml
    - $ref: ../../../../shared/parameters/query/selection-id.yaml
    - $ref: ../../../../shared/parameters/query/mutation-date-time.yaml
    - $ref: ../../../../shared/parameters/query/supplier-id-gln.yaml
  responses:
    '200':
      description: Successfully retrieved trade items
      content:
        application/json:
          schema:
            $ref: ../../schemas/responses/BulkTradeItemsResponse.yaml
          examples:
            success:
              summary: Successful bulk retrieval
              value:
                data:
                  - supplierIdGln: "8712423012485"
                    supplierItemNumber: "SKU-LAMP-001"
                    supplierAltItemNumber: "ALT-SKU-001"
                    manufacturerItemNumber: "MFR-12345"
                    manufacturerIdGln: "9876543210987"
                    itemGtins:
                      - "08712423012485"
                    buyerItemNumber: null
                    discountGroupId: "DG-LIGHTING"
                    discountGroupDescription: "Lighting Products"
                    bonusGroupId: null
                    bonusGroupDescription: null
                    itemValidityDate: "2024-01-01"
                    itemObsolescenceDate: null
                    itemDetails:
                      itemStatus: "ACTIVE"
                      itemCondition: "NEW"
                      stockItem: true
                      shelfLifePeriod: null
                      itemDescriptions:
                        - descriptionLanguage: "en-US"
                          minimalItemDescription: "LED Lamp 10W E27"
                    ordering:
                      orderUnit: "C62"
                      minimumOrderQuantity: 1
                      orderStepSize: 1
                      standardOrderLeadTime: 5
                    pricings:
