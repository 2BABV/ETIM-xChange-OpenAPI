get:
  operationId: getBulkItemIdentifications
  summary: Retrieve item identifications in bulk
  description: |
    Retrieve trade item identification information in bulk with cursor-based pagination.
    Returns a lightweight view focusing on item identifiers, GTINs, discount/bonus groups,
    and validity dates.
    
    This endpoint is optimized for scenarios where only identification data is needed,
    reducing payload size compared to the full trade items endpoint.
    
    **ETIM xChange**: Bulk retrieval of `ItemIdentification` data  
    **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification`
  tags:
    - BulkOperations
  parameters:
    - $ref: ../../../../shared/parameters/query/cursor.yaml
    - $ref: ../../../../shared/parameters/query/limit.yaml
    - $ref: ../../../../shared/parameters/query/selection-id.yaml
    - $ref: ../../../../shared/parameters/query/mutation-date.yaml
    - $ref: ../../../../shared/parameters/query/supplier-id-gln.yaml
  responses:
    '200':
      description: Successfully retrieved item identifications
      content:
        application/json:
          schema:
            $ref: ../../schemas/responses/BulkItemIdentificationsResponse.yaml
          examples:
            success:
              summary: Successful bulk retrieval
              value:
                data:
                  - supplierIdGln: "8712423012485"
                    supplierItemNumber: "SKU-LAMP-001"
                    identification:
                      supplierItemNumber: "SKU-LAMP-001"
                      supplierAltItemNumber: "ALT-SKU-001"
                      manufacturerItemNumber: "MFR-12345"
                      itemGtins:
                        - "08712423012485"
                      buyerItemNumber: null
                      discountGroupId: "DG-LIGHTING"
                      discountGroupDescription: "Lighting Products"
                      bonusGroupId: null
                      bonusGroupDescription: null
                      itemValidityDate: "2024-01-01"
                      itemObsolescenceDate: null
                meta:
                  cursor: "eyJzdXBwbGllcklkR2xuIjoiODcxMjQyMzAxMjQ4NSJ9"
                  hasNext: true
                  hasPrev: false
                  limit: 100
                  estimatedTotal: 15420
    '400':
      $ref: ../../../../shared/responses/400-bad-request.yaml
    '401':
      $ref: ../../../../shared/responses/401-unauthorized.yaml
    '403':
      $ref: ../../../../shared/responses/403-forbidden.yaml
    '500':
      $ref: ../../../../shared/responses/500-internal-server-error.yaml
