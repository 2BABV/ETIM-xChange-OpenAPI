get:
  operationId: getTradeItem
  summary: Retrieve a single trade item by supplier GLN and item number
  description: |
    Retrieve the full trade item payload for a single supplier item combination.
    Returns exactly one trade item document. No pagination, no cursor metadata.
    
    **ETIM xChange Path**: `Supplier[].Product[].TradeItem[]`
  tags:
    - TradeItems single
  parameters:
    - $ref: '../../../shared/parameters/path/supplier-id-gln.yaml'
    - $ref: '../../../shared/parameters/path/supplier-item-number.yaml'
  responses:
    '200':
      description: Trade item found and returned successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/TradeItemResponse.yaml'
          examples:
            fullTradeItem:
              summary: Complete trade item with all optional fields
              value:
                data:
                  supplierIdGln: "1234567890123"
                  supplierItemNumber: "ART-12345"
                  supplierAltItemNumber: "ALT-12345"
                  manufacturerItemNumber: "MFG-98765"
                  manufacturerIdGln: "9876543210987"
                  itemGtins: ["4012345678901"]
                  buyerItemNumber: "BUYER-XYZ-123"
                  discountGroupId: "DG-001"
                  discountGroupDescription: "Standard discount group"
                  bonusGroupId: "BG-002"
                  bonusGroupDescription: "Premium bonus tier"
                  itemValidityDate: "2024-01-01"
                  itemObsolescenceDate: "2026-12-31"
                  itemDetails:
                    itemStatus: ACTIVE
                    itemCondition: NEW
                    stockItem: true
                    shelfLifePeriod: 365
                  ordering:
                    orderUnit: C62
                    minimumOrderQuantity: 1
                    orderStepSize: 1
                    standardOrderLeadTime: 5
                    useUnit: C62
                    useUnitConversionFactor: 1
                  pricings:
                    - priceUnit: C62
                      priceUnitFactor: 1
                      priceQuantity: 1
                      priceOnRequest: false
                      netPrice: 100.0
                      grossListPrice: 130.0
                      recommendedRetailPrice: 150.0
                      vat: 21.0
                      priceValidityDate: "2025-01-01"
                      priceExpiryDate: "2025-12-31"
                  itemRelations:
                    - relatedSupplierItemNumber: "ART-12346"
                      relatedManufacturerItemNumber: "MFG-98766"
                      relatedItemGtins: ["4012345678902"]
                      relationType: ACCESSORY
                      relatedItemQuantity: 2
                  itemLogistics:
                    - baseItemNetLength: 25.5
                      baseItemNetWidth: 15.0
                      baseItemNetHeight: 10.0
                      baseItemNetDiameter: null
                      netDimensionUnit: CMT
                      baseItemNetWeight: 500.0
                      netWeightUnit: GRM
                      baseItemNetVolume: 3.825
                      netVolumeUnit: LTR
                  itemAttachments:
                    - attachmentType: ATX001
                      attachmentUri: "https://example.com/images/hammer-main.jpg"
                      attachmentDescription: "Product main image"
                      attachmentFilename: "hammer-main.jpg"
                  packagingUnits:
                    - packagingTypeCode: BX
                      packagingGtins: ["14012345678908"]
                      packagingQuantity: 10
                      grossLength: 30.0
                      grossWidth: 20.0
                      grossHeight: 15.0
                      grossDiameter: null
                      grossDimensionUnit: CMT
                      grossWeight: 5500.0
                      grossWeightUnit: GRM
                  itemCountrySpecificFields: null
            minimalTradeItem:
              summary: Minimal trade item with only required fields
              value:
                data:
                  supplierIdGln: "9876543210987"
                  supplierItemNumber: "SKU-MIN-001"
                  supplierAltItemNumber: null
                  manufacturerItemNumber: null
                  manufacturerIdGln: null
                  itemGtins: null
                  buyerItemNumber: null
                  discountGroupId: null
                  discountGroupDescription: null
                  bonusGroupId: null
                  bonusGroupDescription: null
                  itemValidityDate: null
                  itemObsolescenceDate: null
                  itemDetails:
                    itemStatus: ACTIVE
                    itemCondition: NEW
                    stockItem: true
                  ordering:
                    orderUnit: C62
                    minimumOrderQuantity: 1
                    orderStepSize: 1
                  pricings: null
                  itemRelations: null
                  itemLogistics: null
                  itemAttachments: null
                  packagingUnits: null
                  itemCountrySpecificFields: null
    '404':
      description: Trade item not found for the given composite key
      content:
        application/json:
          schema:
            $ref: '../../../shared/schemas/common/ProblemDetails.yaml'
          example:
            type: "https://api.tradeitem.2ba.nl/problems/not-found"
            title: "Trade Item Not Found"
            status: 404
            detail: "No trade item found for supplier GLN '1234567890123' and item number 'UNKNOWN-SKU'"
            instance: "https://api.tradeitem.2ba.nl/v1/trade-items/1234567890123/UNKNOWN-SKU"
    '400':
      $ref: '../../../shared/responses/400-bad-request.yaml'
    '401':
      $ref: '../../../shared/responses/401-unauthorized.yaml'
    '403':
      $ref: '../../../shared/responses/403-forbidden.yaml'
    '500':
      $ref: '../../../shared/responses/500-internal-server-error.yaml'
