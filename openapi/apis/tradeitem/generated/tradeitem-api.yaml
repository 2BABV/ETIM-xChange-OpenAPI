         AND p.supplierItemNumber = a.supplierItemNumber
         AND p.priceUnit = a.priceUnit
         AND p.priceQuantity = a.priceQuantity
         AND (p.priceValidityDate = a.priceValidityDate OR a.priceValidityDate IS NULL)
