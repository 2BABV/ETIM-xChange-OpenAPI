type: object
description: |
  Bulk response containing trade item identification information with cursor-based pagination.
  Provides a lightweight view focusing on item identifiers, GTINs, and validity dates.
  
  **ETIM xChange**: Response wrapper for flattened `ItemIdentification` data
  **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification`
additionalProperties: false
required:
  - data
  - meta
properties:
  data:
    type: array
    description: |
      Array of trade item identification records including supplier item numbers, 
      manufacturer item numbers, GTINs, and validity information.
    items:
      type: object
      additionalProperties: false
      required:
        - supplierIdGln
        - supplierItemNumber
      properties:
        supplierIdGln:
          description: Global Location Number (GLN) of the supplier
          $ref: ../../../../shared/schemas/identifiers/Gln.yaml
        supplierItemNumber:
          type: string
          minLength: 1
          maxLength: 35
          description: Supplier's unique item number
        identification:
          $ref: ../domain/ItemIdentification.yaml
  meta:
    $ref: ../../../../shared/schemas/common/CursorPaginationMetadata.yaml
examples:
  - data:
      - supplierIdGln: "8712423012485"
        supplierItemNumber: "SKU-LAMP-001"
        identification:
          supplierItemNumber: "SKU-LAMP-001"
          supplierAltItemNumber: "ALT-SKU-001"
          manufacturerItemNumber: "MFR-12345"
          itemGtins: ["08712423012485"]
