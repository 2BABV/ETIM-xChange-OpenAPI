type: object
description: |
  Response containing a single trade item. No pagination metadata - returns exactly one trade item document.
  Used for composite-key lookups via GET /trade-items/{supplierIdGln}/{supplierItemNumber}.
additionalProperties: false
required:
  - data
properties:
  data:
    description: |
      Complete trade item information for the requested supplier item combination.
      **ETIM xChange**: `TradeItem`
      **Path**: `Supplier[].Product[].TradeItem[]`
    $ref: ../domain/TradeItem.yaml
examples:
  - data:
      supplierIdGln: "1234567890123"
      supplierItemNumber: "ART-12345"
      supplierAltItemNumber: "ALT-12345"
      manufacturerItemNumber: "MFG-98765"
      manufacturerIdGln: "9876543210987"
      itemGtins: ["4012345678901"]
      buyerItemNumber: null
      discountGroupId: "DG-001"
      discountGroupDescription: "Standard discount group"
      bonusGroupId: null
      bonusGroupDescription: null
      itemValidityDate: "2024-01-01"
      itemObsolescenceDate: null
      itemDetails:
        itemStatus: ACTIVE
        itemCondition: NEW
        stockItem: true
        shelfLifePeriod: null
      ordering:
        orderUnit: C62
        minimumOrderQuantity: 1
        orderStepSize: 1
        standardOrderLeadTime: 5
      pricings:
        - priceUnit: C62
          priceQuantity: 1
          priceOnRequest: false
          netPrice: 100.0
          grossListPrice: 130.0
          recommendedRetailPrice: 150.0
          vat: 21.0
          priceValidityDate: "2025-01-01"
          priceExpiryDate: "2025-12-31"
      itemRelations: null
      itemLogistics:
        - baseItemNetLength: 25.5
          baseItemNetWidth: 15.0
          baseItemNetHeight: 10.0
          netDimensionUnit: CMT
          baseItemNetWeight: 500.0
          netWeightUnit: GRM
      itemAttachments: null
      packagingUnits: null
      itemCountrySpecificFields: null
  - data:
      supplierIdGln: "9876543210987"
      supplierItemNumber: "SKU-MIN-001"
      supplierAltItemNumber: null
      manufacturerItemNumber: null
      manufacturerIdGln: null
      itemGtins: null
      buyerItemNumber: null
      discountGroupId: null
      discountGroupDescription: null
      bonusGroupId: null
      bonusGroupDescription: null
      itemValidityDate: "2024-01-01"
      itemObsolescenceDate: null
      itemDetails:
        itemStatus: ACTIVE
        itemCondition: NEW
        stockItem: true
      ordering:
        orderUnit: C62
        minimumOrderQuantity: 1
        orderStepSize: 1
      pricings: null
      itemRelations: null
