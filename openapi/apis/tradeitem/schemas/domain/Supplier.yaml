type: object
description: Supplier identification containing the supplier's name and GLN (Global Location Number).
additionalProperties: false
required:
  - supplierName
  - supplierIdGln
properties:
  supplierName:
    type: string
    description: The name of the supplier
    minLength: 1
    maxLength: 80
    examples:
      - "ACME Corporation"
      - "Global Supplies Ltd"
  supplierIdGln:
    $ref: ../../../../shared/schemas/identifiers/Gln.yaml
examples:
  - supplierName: "ACME Corporation"
    supplierIdGln: "1234567890123"
