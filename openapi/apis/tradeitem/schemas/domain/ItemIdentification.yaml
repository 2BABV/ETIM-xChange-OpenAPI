type: object
description: |
  Identification information for a trade item, including supplier item numbers, GTINs, and validity dates.
  Extracted from ETIM xChange `TradeItem.ItemIdentification` structure.
additionalProperties: false
required:
  - supplierItemNumber
  - itemValidityDate
properties:
  supplierItemNumber:
    type: string
    description: |
      Supplier's unique item number. This is the primary identifier for the trade item from the supplier's perspective.
      **ETIM xChange**: `SupplierItemNumber`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.SupplierItemNumber`
    minLength: 1
    maxLength: 35
    examples:
      - "ART-12345"
      - "SKU-ABC-789"
  supplierAltItemNumber:
    type: ["string", "null"]
    description: |
      Alternative supplier item number. Used when the supplier has multiple numbering systems or legacy item numbers.
      **ETIM xChange**: `SupplierAltItemNumber`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.SupplierAltItemNumber`
    minLength: 1
    maxLength: 35
    examples:
      - "ALT-98765"
      - null
  manufacturerItemNumber:
    type: ["string", "null"]
    description: |
      Manufacturer's item number. May differ from supplier's number if supplier is a distributor.
      **ETIM xChange**: `ManufacturerItemNumber`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.ManufacturerItemNumber`
    minLength: 1
    maxLength: 35
    examples:
      - "MFG-54321"
      - null
  itemGtins:
    type: ["array", "null"]
    description: |
      Array of Global Trade Item Numbers (GTIN-8, GTIN-12, GTIN-13, or GTIN-14) for the item.
      Multiple GTINs may exist for different packaging levels or markets.
      **ETIM xChange**: `ItemGtin[]`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.ItemGtin[]`
    uniqueItems: true
    items:
      $ref: ../../../../shared/schemas/identifiers/Gtin.yaml
    examples:
      - ["4012345678901", "04012345678901"]
      - null
  buyerItemNumber:
    type: ["string", "null"]
    description: |
      Buyer's specific item number. Used when buyer has assigned their own numbering to supplier items.
      **ETIM xChange**: `BuyerItemNumber`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.BuyerItemNumber`
    minLength: 1
    maxLength: 35
    examples:
      - "BUYER-XYZ-123"
      - null
  discountGroupId:
    type: ["string", "null"]
    description: |
      Identifier for the discount group this item belongs to. Used for pricing and discount calculations.
      **ETIM xChange**: `DiscountGroupId`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.DiscountGroupId`
    minLength: 1
    maxLength: 20
    examples:
      - "DG-001"
      - null
  discountGroupDescription:
    type: ["string", "null"]
    description: |
      Human-readable description of the discount group. Flattened from multilingual array.
      **ETIM xChange**: `DiscountGroupDescription[].DiscountGroupDescription`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.DiscountGroupDescription[].DiscountGroupDescription`
    minLength: 1
    maxLength: 100
    examples:
      - "Standard tools discount group"
      - null
  bonusGroupId:
    type: ["string", "null"]
    description: |
      Identifier for the bonus group this item belongs to. Used for bonus/rebate calculations.
      **ETIM xChange**: `BonusGroupId`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.BonusGroupId`
    minLength: 1
    maxLength: 20
    examples:
      - "BG-002"
      - null
  bonusGroupDescription:
    type: ["string", "null"]
    description: |
      Human-readable description of the bonus group. Flattened from multilingual array.
      **ETIM xChange**: `BonusGroupDescription[].BonusGroupDescription`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.BonusGroupDescription[].BonusGroupDescription`
    minLength: 1
    maxLength: 100
    examples:
      - "Premium bonus tier"
      - null
  itemValidityDate:
    type: string
    format: date
    description: |
      Date from which the trade item is valid for ordering. ISO 8601 date format (YYYY-MM-DD).
      Defaults to CatalogueValidityStart if not overridden at the trade item level.
      
      **ETIM xChange**: `ItemValidityDate`  
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.ItemValidityDate`  
      **Default from**: `CatalogueValidityStart`
    examples:
      - "2025-01-15"
      - "2024-06-01"
  itemObsolescenceDate:
    type: ["string", "null"]
    format: date
    description: |
      Date when the trade item becomes obsolete and is no longer available for ordering.
      ISO 8601 date format (YYYY-MM-DD).
      **ETIM xChange**: `ItemObsolescenceDate`
      **Path**: `Supplier[].Product[].TradeItem[].ItemIdentification.ItemObsolescenceDate`
    examples:
      - "2026-12-31"
      - null
examples:
  - supplierItemNumber: "SKU-12345"
    supplierAltItemNumber: "ALT-12345"
    manufacturerItemNumber: "MFG-98765"
    itemGtins: ["4012345678901"]
    buyerItemNumber: null
    discountGroupId: "DG-001"
    discountGroupDescription: "Standard discount group"
    bonusGroupId: null
    bonusGroupDescription: null
    itemValidityDate: "2024-01-01"
    itemObsolescenceDate: null
