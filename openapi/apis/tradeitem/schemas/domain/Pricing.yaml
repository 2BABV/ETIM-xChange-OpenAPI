type: object
additionalProperties: false
required:
  - priceUnit
  - priceQuantity
properties:
  priceUnit:
    $ref: ../../../../shared/schemas/common/UnitCodes.yaml
  priceUnitFactor:
    anyOf:
      - type: number
        format: decimal
        minimum: 0
        multipleOf: 0.0001
        maximum: 99999999999.9999
        description: Factor to convert the price unit to a base unit. Maximum 11 digits before decimal, 4 after.
        examples:
          - 1000
          - 1.5
          - 0.001
      - type: "null"
  priceQuantity:
    type: number
    format: decimal
    exclusiveMinimum: 0
    multipleOf: 0.0001
    maximum: 99999.9999
    description: The quantity for which the price applies. Maximum 5 digits before decimal, 4 after.
    examples:
      - 1
      - 10
      - 100.5
  priceOnRequest:
    type: ["boolean", "null"]
    description: Indicates whether the price is available on request only
  grossListPrice:
    description: Gross list price including all charges before discounts
    anyOf:
      - $ref: ../../../../shared/schemas/common/Price.yaml
      - type: "null"
  netPrice:
    anyOf:
      - allOf: 
          - $ref: ../../../../shared/schemas/common/Price.yaml
          - description: Customer-specific net price excluding sales tax; net purchase price without sales tax
      - type: "null"
  recommendedRetailPrice:
    description: Manufacturer's recommended retail price
    anyOf:
      - $ref: ../../../../shared/schemas/common/Price.yaml
      - type: "null"
  vat:
    anyOf:
      - type: number
        format: decimal
        minimum: 0
        maximum: 99.99
        multipleOf: 0.01
        description: Value Added Tax (VAT) percentage rate. Maximum 2 digits before decimal, 2 after.
        examples:
          - 21
          - 19.5
          - 6.5
      - type: "null"
  priceValidityDate:
    type: ["string", "null"]
    format: date
    description: The date from which the price is valid
    examples:
      - "2025-01-01"
  priceExpiryDate:
    type: ["string", "null"]
    format: date
    description: The date when the price expires
    examples:
      - "2025-12-31"
