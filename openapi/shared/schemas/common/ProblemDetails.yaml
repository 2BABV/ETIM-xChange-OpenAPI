# problem-details.yaml
#
# Reusable Problem Details definitions for OpenAPI 3.1
# Compatible with RFC 7807 and .NET 10 ProblemDetails / ValidationProblemDetails
# ------------------------------------------------------
type: object
title: Problem Details
description: |
  A machine-readable format for specifying errors in HTTP API responses,
  based on RFC 7807 (https://datatracker.ietf.org/doc/html/rfc7807).
properties:
  type:
    type: string
    format: uri
    description: A URI reference that identifies the problem type.
  title:
    type: string
    description: A short, human-readable summary of the problem type.
  status:
    type: integer
    format: int32
    description: The HTTP status code generated by the origin server.
  detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem.
  instance:
    type: string
    format: uri
    description: A URI reference that identifies the specific occurrence of the problem.
additionalProperties: true
examples:
  - type: https://example.com/probs/out-of-credit
    title: You do not have enough credit.
    status: 403
    detail: Your current balance is 30, but that costs 50.
    instance: /account/12345/msgs/abc
  - type: https://example.com/probs/not-found
    title: Resource not found
    status: 404
    detail: The requested resource could not be found.
    instance: /api/resources/12345


